# ===============================
# NGINX CONFIG UNTUK FRONTEND + BACKEND API
# ===============================

# Upstream backend (sesuai service Docker)
upstream backend {
    server backend:3000;  # nama service backend di docker-compose
}

server {
    listen 80;
    server_name localhost;

    # ===== FRONTEND (React/Vite build) =====
    root /usr/share/nginx/html;
    index index.html;

    # Routing frontend SPA
    location / {
        try_files $uri /index.html;
    }

    # ===== BACKEND PROXY =====
    location /api/ {
        proxy_pass http://backend:3000/;  # jangan pakai localhost
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional: handle WebSocket jika dibutuhkan
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ===== CORS Preflight =====
    if ($request_method = OPTIONS) {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Length' 0;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        return 204;
    }

    # ===== Error handling =====
    error_page 404 /index.html;
}
