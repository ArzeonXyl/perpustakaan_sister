# ===============================
# NGINX CONFIG UNTUK FRONTEND + BACKEND API
# ===============================

# Upstream backend (sesuai service Docker)
upstream backend {
    server backend:3000;
}

server {
    listen 80;
    server_name localhost; # Bisa diganti IP public jika mau spesifik, tapi localhost aman di container

    # ===== FRONTEND (React/Vite build) =====
    root /usr/share/nginx/html;
    index index.html;

    # Routing frontend SPA
    location / {
        try_files $uri /index.html;
    }

    # ===== BACKEND PROXY =====
    location /api/ {
        # PERBAIKAN: Hapus trailing slash di akhir port 3000
        # Agar request /api/login diteruskan sebagai /api/login (bukan /login)
        proxy_pass http://backend:3000;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ===== SOCKET.IO PROXY (Wajib untuk Realtime) =====
    # Sesuai path di src/socket.js
    location /socket.io/ {
        proxy_pass http://backend:3000;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ===== Error handling =====
    error_page 404 /index.html;
}